<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="box1">
             <h1>Instagram</h1>
            <div class="notes">
                <p>Sign up to see photos and videos</p>
                <p>from your friends</p>
            </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook" style="color: #0007db;"></i>
                    <button>Continue with Facebook</button><br>
                </div>
                <div class="google">
                    <img src="./images/ggle.png" alt="" height="20px" width="20px"> 
                    <button>Continue with Google</button>  
                </div>                  
            <div class="or">
                <p></p>
                <p>OR</p>
                <p></p>
            </div>
            <div class="text">
                <div class="detail">
                    <input type="text" placeholder="Mobile Number or Email"> <br>
                    <input type="text" placeholder="Full Name" ><br>
                    <input type="text" placeholder="User Name"><br>
                    <input type="text" placeholder="Password"><br>
                </div>
               
            </div>
            <div class="notes2">
                <p>People who use our service may have uploaded <br> your contact information to instagram.</p>
                <a href="">Learn More</a>
                <p>By signing up,you agree to our <a href="">Terms,Privacy <br>Policy</a>and <a href="">Cookies Policy</a></p>
            </div>
            <div class="sign">
                <a href=""><button>Sign up</button></a>
                
            </div>
        </div>
        <div class="box2">
            <p>Have an account? <a href="./login.html">Log in</a></p>
        </div>


    </div>
</body>
</html>
